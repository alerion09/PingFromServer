<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Ping Serwer</title>
    <script type="text/javascript" src="scripts.js" charset="utf-8"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container" class="center_pos">
        <div id="address_and_buttons_div" class="center_pos">
            <div id="address_div">
                <table>
                    <tr>
                        <td><p>Podaj adres:</p></td>
                        <td><input type="text" id="insert_address" name="address" autocomplete="on"/></td>
                    </tr>
                </table>
            </div>
            <div id="buttons_div">
                <tr>
                    <td><button id="ping_button">Ping</button></td>
                    <td><button id="stop_button">Zatrzymaj</button></td>
                </tr> 
            </div>
        </div>    
        <div id="ping_window_div" class="center_pos">
            
        </div>
    </div>
</body>
</html>
