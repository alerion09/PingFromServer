<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <title>Ping Serwer</title>
    <script type="text/javascript" src="scripts.js" charset="utf-8"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <span>Podaj adres:</span>
            <input type="text" class="insert_address" name="address" autocomplete="on"/>
        </header>
        <section class="first_section">
            <div class="buttons">
                <button class="ping_button">Ping</button>
                <button class="stop_button">Zatrzymaj</button>
            </div>
        </section> 
        <section class="second_section">
            <div class="ping_window_div"></div>
        </section> 
    </div>
</body>
</html>
